name: learn_flutter
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  bloc: ^8.0.0
  flutter_bloc: ^8.0.0

  cupertino_icons: ^1.0.2
  dio: ^5.3.2
  freezed_annotation: ^2.4.1
  freezed: ^2.4.2
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  google_fonts: ^5.1.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/img/
